<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher's Day Message Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css.css" />
</head>
<body>

  <div class="light-rays" aria-hidden="true"></div>

  <!-- Floating chalk dust particles -->
  <div id="dust-container" aria-hidden="true"></div>

  <!-- Floating books & pencils -->
  <img src="https://i.imgur.com/G5LUdAa.png" alt="Book" class="floating-object" />
  <img src="https://i.imgur.com/Rmt6rJ4.png" alt="Pencil" class="floating-object" />
  <img src="https://i.imgur.com/G5LUdAa.png" alt="Book" class="floating-object" />
  <img src="https://i.imgur.com/Rmt6rJ4.png" alt="Pencil" class="floating-object" />
  <img src="https://i.imgur.com/G5LUdAa.png" alt="Book" class="floating-object" />

  <div class="card" role="main" aria-label="Teacher's Day message card">
    <h1>Happy Teacher's Day!</h1>
    <div class="avatar" aria-label="Teacher emoji">👨‍🏫</div>
    <p class="message">Dear <strong>Sir</strong>,</p>
    <div class="teacher-name" aria-label="Teacher name">Randy D. Bello</div>
    <p class="message">
      Thank you for guiding us with wisdom, inspiring us with knowledge, and shaping our minds for a brighter future. You're more than a teacher — you're a true mentor and hero. 🎓📖✨
    </p>
    <div class="student">– From Your Grateful Student ❤️</div>
    <div class="student-name">Robert Padasas</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
